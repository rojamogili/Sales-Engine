<p-toast position="top-right"></p-toast>
<div>
    <app-navigator
        [search_str]="search_str"
        (search_event)="search($event)"
        (add_product)="add_product($event)"
    >
    </app-navigator>

    <app-slider-cards>
    </app-slider-cards>
</div>

<div *ngIf="is_add_product">
    {{is_add_product}}
    <app-add-product (close_tab)="close_tab()"></app-add-product>
</div>


<div class="flex flex-row flex-flow-wrap width-100 m-top-10">
    <div *ngFor="let prod of products" class="pd25">
        <div class="books-box m-top-10 m-left-10" >
            <div class="flex flex-h-center img-container">
                <img src={{prod.image}} class="book-img" />
            </div>
            <div class="title">
                <div>{{prod.name | titlecase}}</div>
                <div>
                    <span class="pi pi-indian-rupee font-25"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="pi pi-rupee" fill="currentColor" width="1em" height="1em">
                        <path d="M12 12h36a4 4 0 1 0 0-8H12a4 4 0 0 0 0 8zm36 12H18.344a4.998 4.998 0 0 1 4.847 4H48a4 4 0 1 0 0-8zm-8.567 9.33C40.316 34.69 34.83 38 28 38h-2.864l12.433 18.67A4 4 0 0 1 33.568 60a4 4 0 0 1-3.568-2.33L20 39H12a4 4 0 1 1 0-8h16c4.584 0 8.845-2.007 11.433-5.33a3.999 3.999 0 1 1 6.996 4.66z"/>
                      </svg>
                    {{prod.price}}
                </div>
                <!-- <div class="card flex">
                     <p-rating cancel=false ></p-rating> 
                </div> -->
            </div>
            <div class="flex w-100 btn-cart">
                <p-button icon="pi pi-shopping-cart" styleClass="ml-2" label="Add to Cart"></p-button>
            </div>
        </div>
    </div>
</div>
